<!DOCTYPE html>
<html lang="en">
<head>
    <title>Madojo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/custom.css" >
</head>




<body>




    <div class="centerTitle">
        <h2>Add Project</h2>
    </div>

    <form action="" method = "POST">
        <div class="form-group row ">
            <div class="col-sm-4">
                <label for="id">Project ID</label>
                <input type="text" class="form-control" name="id" id="id">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">
            <label for="category">Category</label>
            <input type="text" class="form-control" name="category" id="category">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" id="description">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">
                <label for="num_teams_working_on_project">Number of Teams</label>
                <input type="text" class="form-control" name="num_teams_working_on_project" id="num_teams_working_on_project">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">
                <label for="duration_from">Duration From</label>
                <input type="text" class="form-control" name="duration_from" id="duration_from">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4">
                <label for="duration_to">Industry</label>
                <input type="text" class="form-control" name="duration_to" id="duration_to">
            </div>
        </div>


        <div class ="centerButtons">
            <button type="btnAdd" class="btn btn-primary">Submit</button>
            <a href="/projects" class="btn btn-primary">Cancel</a>
        </div>
    </form>
</body>
